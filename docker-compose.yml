version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: strata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/strata
      ENABLE_EMBEDDINGS: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/data
      - shared_config:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.runner
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/strata
      ENABLE_EMBEDDINGS: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/data

volumes:
  postgres_data:
  shared_config:
